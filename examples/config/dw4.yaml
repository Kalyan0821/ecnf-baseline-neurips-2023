hydra:
  job:
    chdir: false

flow:
  sigma_min: 0.01
  base_scale: 1.
  network:
    # type: egnn
    type: mace
    # type: mace_diffusion
    mlp_units: [128, 128, 128]
    n_blocks_egnn: 3
    n_invariant_feat_hidden: 64
    time_embedding_dim: 8
    mace:
      output_irreps: 1o  # or 1o / 0e + 1o
      readout_mlp_irreps: 16x0e + 16x1o
      hidden_irreps: 256x0e + 256x1o
      r_max: 5.0  # Angstroms ?
      num_interactions: 2
      epsilon: 0.4
      graph_type: fc  # fc / nbh / mace
      avg_num_neighbors: null  # null / average
      output_mode: last

task: dw4

training:
  use_ema: false
  optimizer:
      use_schedule: true
      init_lr: 1e-4
      peak_lr: 1e-4
      end_lr: 0.
      n_iter_warmup: 10
  batch_size: 64
  seed: 0
  n_training_iter: 200
  plot_batch_size: 64
  eval_batch_size: 64
  train_set_size: 1000
  test_set_size: 1000
  eval_n_model_samples: null
  eval_exact_log_prob: true
  use_fixed_step_size: false
  final_run: true
  n_checkpoints: 5
  n_eval: 5
  save: true
  save_dir: ''
  save_in_wandb_dir: true


logger:
